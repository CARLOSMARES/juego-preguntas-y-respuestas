version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: 'mongodb://mongodb:27017/juego-preguntas-respuestas'  # URL de conexi√≥n a MongoDB

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db  # Volumen para persistencia de datos

volumes:
  mongodb_data:
